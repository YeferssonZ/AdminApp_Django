{% extends 'layout.html' %}

{% block content %}

<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Modificar Curso</h1>

  <!-- Formulario de modificación -->
  <form method="POST" action="{% url 'modificar_curso' curso.id %}">
    {% csrf_token %}

    <!-- Campos del formulario -->
    <div class="form-group">
      <label for="nombre">Nombre del curso:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" value="{{ curso.nombre }}">
    </div>

    <div class="form-group">
      <label for="ciclo">Ciclo:</label>
      <input type="text" class="form-control" id="ciclo" name="ciclo" value="{{ curso.ciclo }}">
    </div>

    <div class="form-group">
      <label for="profesor">Profesor:</label>
      <input type="text" class="form-control" id="profesor" name="profesor" value="{{ curso.profesor }}">
    </div>

    <div class="form-group">
      <label for="aulas">Aulas:</label>
      <input type="text" class="form-control" id="aulas" name="aulas" value="{{ curso.aulas }}">
    </div>

    <!-- Botón de guardar cambios -->
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{% url 'listcurso' %}" class="btn btn-secondary">Volver</a>
  </form>
</div>

{% endblock %}
