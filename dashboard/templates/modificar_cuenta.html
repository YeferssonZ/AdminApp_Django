{% extends 'layout.html' %}

{% block content %}

<div class="container">
  <h1 class="h3 mb-4 text-gray-800">Modificar Cuenta</h1>

  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" class="form-control" id="username" name="username" value="{{ cuenta.username }}">
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a:</label>
      <input type="password" class="form-control" id="password" name="password" value="{{ cuenta.password }}">
    </div>
    <div class="form-group">
      <label for="rol">Rol:</label>
      <select class="form-control" id="rol" name="rol">
        {% for rol in roles %}
          <option value="{{ rol.id }}" {% if cuenta.rol.id == rol.id %}selected{% endif %}>{{ rol.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{% url 'listcuenta' %}" class="btn btn-secondary">Volver</a>
  </form>
</div>

{% endblock %}
