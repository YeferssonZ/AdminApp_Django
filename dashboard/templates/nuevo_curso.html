{% extends 'layout.html' %} 
{% block content %}

<style>
  /* Estilos CSS avanzados */
  .form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .form-container h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .form-container .btn-primary {
    background-color: #007bff;
    color: #fff;
  }

  /* Otros estilos CSS */
</style>

<div class="form-container">
  <h1><b>Nuevo Curso</b></h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'listcurso' %}" class="btn btn-secondary">Volver</a>
  </form>
</div>

{% endblock %}
